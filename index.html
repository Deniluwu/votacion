<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elecciones Primarias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header -->
  <header class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Elecciones Primarias</span>
    </div>
  </header>

  <!-- Navegación -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mt-5">
    <div class="container">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#crearCuenta">Crear Cuenta</a></li>
        <li class="nav-item"><a class="nav-link" href="#login">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="#olvide">Olvidé Contraseña</a></li>
        <li class="nav-item"><a class="nav-link" href="#votar">Votar</a></li>
      </ul>
    </div>
  </nav>

  <!-- Crear Cuenta -->
  <section class="container mt-5" id="crearCuenta">
    <h2>Crear Cuenta</h2>
    <form id="formCrearCuenta">
      <div class="row">
        <div class="col-md-6">
          <input type="text" class="form-control mb-2" placeholder="CI" id="ci">
          <input type="text" class="form-control mb-2" placeholder="Nombre" id="nombre">
          <input type="text" class="form-control mb-2" placeholder="Apellido" id="apellido">
        </div>
        <div class="col-md-6">
          <input type="email" class="form-control mb-2" placeholder="Correo electrónico" id="correo">
          <select class="form-control mb-2" id="departamento">
            <option value="">Seleccione departamento</option>
            <option>La Paz</option><option>Santa Cruz</option><option>Potosi</option><option>Oruro</option><option>Pando</option><option>Beni</option><option>Chuquisaca</option><option>Tarija</option><option>Cochabamba</option>
          </select>
<div class="mb-3">
  <label for="fechaNacimiento" class="form-label"><strong>Fecha de nacimiento</strong></label>
  <input type="date" id="fechaNacimiento" name="fechaNacimiento" class="form-control">
</div>

<div class="mb-3">
  <label for="fechaVotacion" class="form-label"><strong>Fecha de votación</strong></label>
  <input type="date" id="fechaVotacion" name="fechaVotacion" class="form-control">
</div>

        </div>
      </div>
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
  </section>

  <!-- Login -->
  <section class="container mt-5" id="login">
    <h2>Login</h2>
    <form id="formLogin">
      <input type="text" class="form-control mb-2" placeholder="CI" id="loginCI">
      <input type="email" class="form-control mb-2" placeholder="Correo electrónico" id="loginCorreo">
      <button type="submit" class="btn btn-success">Iniciar Sesión</button>
    </form>
  </section>

  <!-- Olvidé Contraseña -->
  <section class="container mt-5" id="olvide">
    <h2>Recuperar Contraseña</h2>
    <input type="text" class="form-control mb-2" placeholder="Ingrese CI o Correo" id="recuperarDato">
    <button class="btn btn-warning" onclick="recuperarPassword()">Enviar</button>
  </section>

  <!-- Votación -->
  <section class="container mt-5" id="votar">
    <h2>Votar</h2>
    <form id="formVotar">
      <div class="row" id="candidatosContainer"></div>
      <button type="submit" class="btn btn-primary mt-3">Enviar Voto</button>
    </form>
  </section>

  <!-- Estadísticas -->
  <section class="container mt-5" id="estadisticas">
    <h2>Estadísticas</h2>
    <div id="grafico"></div>
  </section>

  <script src="js/vota.js"></script>
</body>
</html>
